<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 600px;
      margin: 0 auto;
      margin-top: 150px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .container h2 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 18px;
      line-height: 1.5;
      color: #666666;
    }
    .container button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .container button:hover {
      background-color: #45a049;
    }
    .container button a {
      text-decoration: none;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Homepage, {{ .username }}!</h2>
    <button onclick="logout()"><a href="/home?logout=true">Logout</a></button>
  </div>

  <script>
    function logout() {
      // Add your logout logic here
      alert("You have been logged out!");
    }
  </script>
</body>
</html>
